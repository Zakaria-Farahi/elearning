server:
  port: 8081
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false
        http-only: true

spring:
  application:
    name: elearning-backend

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/elearning-realm
          # Spring découvrira automatiquement les clés via .well-known/openid-configuration
